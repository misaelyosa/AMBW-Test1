<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwitter Login</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="manifest" href="manifest.json">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-md p-8">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 flex items-center justify-center rounded-full bg-blue-500 text-white text-3xl font-bold">
        <img class="scale-175" src="src/logo.png" alt="logo">
      </div>
      <h1 class="mt-3 text-2xl font-semibold">Pwitter</h1>
      <p class="text-gray-500 text-sm">Login to continue</p>
    </div>

    <!-- Form -->
    <form class="space-y-4" id="loginForm">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <button type="submit"
        class="w-full py-2 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
        Log In
      </button>
    </form>

    <p id="error" class="text-red-500 text-sm mt-2"></p>
  </div>
</body>

<script src="auth.js"></script>
</html>
