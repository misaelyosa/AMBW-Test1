<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwitter C14220302</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="bg-gray-50 shadow-sm px-6 py-3 flex items-center justify-between">
    <div class="text-lg font-semibold text-gray-800">
        Pwitter
    </div>

    <div class="flex items-center space-x-4">
        <span id="username" class="text-gray-700 font-medium">Admin User</span>
        <button id="logoutBtn" class="px-3 py-1 bg-red-500 text-white text-sm rounded-md hover:bg-red-600 focus:ring-2 focus:ring-red-400">
        Logout
        </button>
    </div>
    </nav>

    <!-- Form Post -->
    <div class="px-10 py-5 flex">
        <form class="w-full space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700">Post Title</label>
                <input type="text" name="postTitle" required
                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Post Content</label>
                <input type="text" name="postContent" required
                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <button type="submit"
                class="w-full py-2 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
                Post
            </button>
        </form>
    </div>

    <!-- Post -->
    <div class="mx-10 my-5 px-5 py-3 flex flex-col space-y-3 border border-gray-300 rounded-lg bg-white">
        <h1 class="text-2xl font-bold text-gray-700">$postTitle</h1>
        <h3 class="text-sm font-light text-gray-700">$postContent</h3>

        <ul class="list-disc list-inside text-gray-600">
            <li>$postComment</li>
        </ul>

        <input type="text" name="postComment" placeholder="Enter Comment"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <a href="/auth.html">AWAWA</a>
</body>

<script src="main.js"></script>
</html>
